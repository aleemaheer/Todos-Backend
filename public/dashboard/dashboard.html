<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			#changePassword {
				float: right;
			}
			#logOut {
				float: right;
			}
			h2 {
				padding-left: 170px;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>My Todos</title>
	</head>
	<body>
		<div class="container">
		<h1>DashBoard</h1>
		<h2></h2>
		<h3>Your Todos</h3>
		<button id="createTodo" class="btn btn-light">Create Todo</button>
		<button id="changePassword" class="btn btn-light">Change Password</button> <br />

		<form>
			<div class="form-group">
			  <label for="formGroupExampleInput" id="todoTitleLabel">Enter todo title</label>
			  <input type="text" class="form-control" id="todoTitle" placeholder="Todo title">
			</div>
			<div class="form-group">
			  <label for="formGroupExampleInput2" id="todoDescriptionLabel">Enter todo description</label>
			  <input type="text" class="form-control" id="todoDescription" placeholder="Todo description">
			</div>
			<div class="btn-group">
				<button id="cancel" class="btn btn-light">Cancel</button>
				<button id="submitCreateTodo" class="btn btn-light">Submit</button>
			</div>
		</form>

		<div class="todo">
			<table class="table">
				<thead>
					<tr>
					  <th scope="col">Title</th>
					  <th scope="col">Description</th>
					  <th scope="col">Status</th>
					  <th scope="col">Edit</th>
					  <th scope="col">Delete</th>
					  <th scope="col">Update Status</th>
					</tr>
				  </thead>
				  <tbody id="tbody">
					<tr id="tr">
						<th scope="row" id="title"></th>
						<td id="description"></td>
						<td id="status"></td>
						<td id="editBtn"></td>
						<td id="deleteBtn"></td>
						<td id="editStatusBtn"></td>
					</tr>
				  </tbody>
			</table>
		<button id="back" class="btn btn-light">Go Back</button>
		<button id="logOut" class="btn btn-light">Logout</button> <br />
	</div>
	</div>
	</body>
	<script src="../main.js"></script>
</html>
