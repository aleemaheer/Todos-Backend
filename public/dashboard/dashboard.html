<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>My Todos</title>
	</head>
	<body>
		<h1>DashBoard</h1>
		<h3>Your Todos</h3>
		<button id="createTodo">Create Todo</button>
		<button id="changePassword">Change Password</button> <br />
		<input type="text" id="todoTitle" placeholder="Enter todo tile" /><br />
		<input
			type="text"
			id="todoDescription"
			placeholder="Enter todo description"
		/><br />
		<select id="todoStatus">
			<option value="none">Select</option>
			<option value="true">True</option>
			<option value="false">false</option>
		</select>
		<input type="submit" id="submitCreateTodo" />
		<ol id="ol"></ol>
	</body>
	<script src="main.js"></script>
</html>
