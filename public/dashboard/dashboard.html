<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>My Todos</title>
	</head>
	<body>
		<div class="container">
		<h1>DashBoard</h1>
		<h3>Your Todos</h3>
		<button id="createTodo">Create Todo</button>
		<button id="changePassword">Change Password</button> <br />
		<input type="text" id="todoTitle" placeholder="Enter todo tile" /><br />
		<input
			type="text"
			id="todoDescription"
			placeholder="Enter todo description"
		/><br />
		<select id="todoStatus">
			<option value="none">Select</option>
			<option value="true">True</option>
			<option value="false">false</option>
		</select>
		<input type="submit" id="submitCreateTodo" />
		<div class="todo">
			<table class="table">
				<thead>
					<tr>
					  <th scope="col">Title</th>
					  <th scope="col">Description</th>
					  <th scope="col">Status</th>
					  <th scope="col">Edit</th>
					  <th scope="col">Delete</th>
					  <th scope="col">Update Status</th>
					</tr>
				  </thead>
				  <tbody id="tbody">
					<tr id="tr">
						<th scope="row" id="title"></th>
						<td id="description"></td>
						<td id="status"></td>
						<td id="editBtn"></td>
						<td id="deleteBtn"></td>
						<td id="editStatusBtn"></td>
					</tr>
				  </tbody>
			</table>
		<ol id="ol"></ol>
	</div>
	</div>
	</body>
	<script src="../main.js"></script>
</html>
