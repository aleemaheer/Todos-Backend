<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>
    <input type="password" id="oldPassword" placeholder="Old Password"><br>
    <input type="password" id="newPassword" placeholder="New Password"><br>
    <input type="password" id="confirmPassword" placeholder="Confirm New Password">
    <input type="submit" value="Change Password" id="btn">
</body>
<script>
    const userId = window.location.href.split("=")[1];
    const oldPassword = document.querySelector("#oldPassword");
    const newPassword = document.querySelector("#newPassword");
    const confirmPassword = document.querySelector("#confirmPassword");
    const btn = document.querySelector("#btn");
    btn.addEventListener("click", async () => {
        const json_request = {};
        json_request.oldPassword = oldPassword.value;
        json_request.newPassword = newPassword.value;
        json_request.confirmPassword = confirmPassword.value;
        const result = await fetch(`http://localhost:3000/account/${userId}`, {
            method: "PUT",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(json_request)
        })
        const response = await result.json();
        if (response === "Password updated") {
            alert("Password Updated, Now you can login with this password");
            window.location = "/login.html";
        } else {
            alert(response);
        }
    })

</script>
</html>
