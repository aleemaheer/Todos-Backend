<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        Enter your email: <input type="email" id="email" required> <br>
        Enter your password: <input type="password" id="password" required> <br>
        <input type="submit" value="Login" id="submit">
    </form>
</body>
<script>
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const submitBtn = document.querySelector("#submit");
    submitBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const url = "http://localhost:3000/login";
        const json_request = {};
        json_request.email = email.value;
        json_request.password = password.value;
        const result = await fetch(url, {
            method: "POST",
            headers: { "content-type": "application/json"},
            body: JSON.stringify(json_request)
        });
        const response = await result.json();
        console.log(response);
        if (typeof response === "string") {
            alert(response);
        } else {
            alert("Logged In");
            console.log(response[0].user_id);
            window.location = `/dashboard/dashboard.html/id=${response[0].user_id}`;
        }
    })
</script>
</html>
